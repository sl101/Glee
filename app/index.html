<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee | Home-page</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.min.css">
  </head>
  <body>
    <header class="header">
	<div class="full-container">
		<nav class="header__navigation">

			<a class="logo" href="#">
				<img class="logo__img" src="images/logo.png" alt="Logo">
			</a>

			<button class="menu__button-wrapper" type="button">
				<div class="menu__button">
					<span class="menu__button--middle"></span>
				</div>
			</button>

			<div class="menu">
				<!-- <div class="menu__list-wrapper"> -->
				<ul class="menu__list">
					<li class="menu__item">
						<a class="menu__link menu__link--active" href="#">Home
							<span class="menu__sublink">+</span>
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#">About</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#">Services</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#">Pages
							<span class="menu__sublink">+</span>
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#">News</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#">Contact</a>
					</li>
				</ul>
				<!-- </div> -->

			</div>

			<div class="user-nav">
				<a class="user-nav__item user-nav__item--search" href="#">
					<svg class="user-nav__img user-nav__img--search">
						<use xlink:href="images/sprite.svg#search-header"></use>
					</svg>
					<span class="sr-only">search</span>
				</a>
				<a class="user-nav__item user-nav__item--heart" href="#">
					<svg class="user-nav__img user-nav__img--heart">
						<use xlink:href="images/sprite.svg#heart-header"></use>
					</svg>
					<span class="sr-only">liked products</span>
					<span class="user-nav__num">0</span>
				</a>
				<a class="user-nav__item  user-nav__item--cart" href="#">
					<svg class="user-nav__img user-nav__img--cart">
						<use xlink:href="images/sprite.svg#backet-header"></use>
					</svg>
					<span class="sr-only">basket of goods</span>
					<span class="user-nav__num">0</span>
				</a>
				<button class="user-nav__item user-nav__item--button" type="button">
					<svg class="user-nav__img user-nav__img--button">
						<use xlink:href="images/sprite.svg#dots-header"></use>
					</svg>
					<span class="sr-only">product selector</span>
				</button>
			</div>

		</nav>

	</div>
</header>
    <main class="main">
      
      
      
      
      
    </main>
    
    <script src="js/main.min.js"></script>
  </body>
</html>
