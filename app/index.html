<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glee</title>
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__wrapper">

				<a class="logo" href="#">
					<img class="logo__img" src="images/logo.png" alt="Logo">
					<span class="sr-only"> Logo </span>
				</a>

				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link" href="#">Home
								<span class="menu__sublink">+</span>
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">About</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Services</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Pages
								<span class="menu__sublink">+</span>
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">News</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Contact</a>
						</li>
					</ul>
				</nav>

				<div class="user-nav">
					<a class="user-nav__item user-nav__item--search" href="#">
						<img class="user-nav__img" src="images/icon/search.svg" alt="search icon">
					</a>
					<div class="user-nav__choise">
						<a class="user-nav__item user-nav__item--heart" href="#">
							<img class="user-nav__img" src="images/icon/heart.svg" alt="heart icon">
							<span class="user-nav__num">0</span>
						</a>
						<div class="user-nav__decor"></div>
						<a class="user-nav__item  user-nav__item--cart" href="#">
							<img class="user-nav__img" src="images/icon/cart.svg" alt="cart icon">
							<span class="user-nav__num">0</span>
						</a>
					</div>
					<button class="user-nav__item user-nav__item--button">
						<img class="user-nav__img" src="images/icon/dots.svg" alt="button">
					</button>
				</div>

			</div>
		</div>
	</header>

	<script src="js/main.min.js"></script>
</body>

</html>
